<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Timer</title>
    <script src="https://cdn.cubing.net/js/cubing/twisty" type="module"></script>
    <script src="./assets/js/BrainJS.js" type="module"></script>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Jura&family=PT+Sans&display=swap" rel="stylesheet">    
    <script src="./assets/js/app.js" type="module"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>These </li>
                <li>Don't</li>
                <li>Work</li>
                <li>Yet</li>
            </ul>
        </nav>
    </header>
    <img id="main-bg" src="./assets/images/aaron-boris-VxbMTmtRG5Q-unsplash 1.jpg" alt="Rubik's Cube">
    <main>
        <div class ="card time-table">
            <div class="table-container">
                <table>
                    <tr>
                        <th></th>
                        <th>Solve #</th>
                        <th>Time</th>
                    </tr>
                </table>
            </div>
            <div id="stats">
                <table id="best-avg">
                    <tr>
                        <th>Best</th>
                        <th>Calc</th>
                    </tr>
                    <tr>
                        <td>Mo3</td>
                        <td>--</td>
                    </tr>
                    <tr>
                        <td>Ao5</td>
                        <td>--</td>
                    </tr>
                    <tr>
                        <td>Ao12</td>
                        <td>--</td>
                    </tr>
                </table>
                <table id="current-avg">
                    <tr>
                        <th>Current</th>
                        <th>Calc</th>
                    </tr>
                    <tr>
                        <td>Mo3</td>
                        <td>--</td>
                    </tr>
                    <tr>
                        <td>Ao5</td>
                        <td>--</td>
                    </tr>
                    <tr>
                        <td>Ao12</td>
                        <td>--</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class ="card timer-card">
            <p id="scramble">Loading...</p>
            <h2 id="timer">0.00</h2>
            <p><em>Press spacebar to begin timer</em></p>
        </div>
        <div class ="card scramble">
            <h2>Hello</h2>
            <div class="slidecontainer">
                <label for="myRange">Difficulty</label>
                <input type="range" min="10" max="90" value="50" class="slider" id="myRange">
            </div>
            <!-- <button id="train">Train</button> -->
        </div>
    </main>
    <footer></footer>


</body>
</html>
